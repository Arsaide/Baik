		<footer class="footer">

	<div id="discount-popup" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<div class="popup__logo logo"><img src="img/logo.svg" alt="Web-Site Logo"></div>
				<div class="popup__text">
					<h4 class="popup__title">ENTER YOUR EMAIL AND GET</h4>
					<span class="popup__discount">15% off</span>
					<form action="" class="discount__form">
						<input class="popup__form" type="email" placeholder="Enter your email">
						<button data-close type="button" type="submit" class="popup__button popup__close">Get discount</button>
					</form>
				</div>
				<button data-close type="button" class="popup__close popup__end">NO THANKS</button>
			</div>
		</div>

	<div id="log-popup" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<div class="popup__logo logo"><img src="img/logo.svg" alt="Web-Site Logo"></div>
				<div class="popup__text">
					<h3 class="popup__log-title">Log In</h3>
					<form action="" class="log__form">
						<input class="popup__form" type="email" placeholder="Enter your email">
						<input class="popup__form" type="password" placeholder="Enter your password">
						<a href="#" class="popup__password">Forgot password?</a>
						<button data-close type="button" type="submit" class="popup__log popup__close">Log in</button>
					</form>
					<a class="popup__sign" href="#">Not a member? <span>Sign up here</span></a>
				</div>
			</div>
		</div>
